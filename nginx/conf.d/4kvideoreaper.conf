server {
    listen 80;
    server_name 4kvideoreaper.com www.4kvideoreaper.com;
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name 4kvideoreaper.com www.4kvideoreaper.com;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS (optional - comment if not needed)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'";
    
    # Static content
    root /usr/share/nginx/html;
    
    # Default location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Basic cache for static assets
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # API Proxy
    location /api/ {
        proxy_pass http://web:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Prevent huge uploads
        client_max_body_size 10M;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s; # Increased for long-running downloads
    }
    
    # Handle downloads
    location /downloads/ {
        alias /app/downloads/;
        add_header Content-Disposition "attachment";
        add_header Cache-Control "no-cache";
    }
    
    # JavaScript and CSS
    location ~* \.(js|css)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Media files
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Rate limiting for api endpoints
    location ~ ^/api/(video-info|download|batch-download) {
        limit_req zone=apilimit burst=5 nodelay;
        proxy_pass http://web:8000;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Log settings
    access_log /var/log/nginx/4kvideoreaper.access.log;
    error_log /var/log/nginx/4kvideoreaper.error.log;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=apilimit:10m rate=10r/s;
