# Optimized Nginx configuration for 4K Video Reaper
# Replace the existing 4kvideoreaper.conf with this optimized version

# Worker configuration - adjust based on CPU cores available
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for" '
                     '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main buffer=16k;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # File cache settings
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # HTTP/2 push settings
    http2_push_preload on;
    
    # Proxy cache settings
    proxy_cache_path /var/cache/nginx/4kvideoreaper_cache levels=1:2 keys_zone=4kvideoreaper_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=download_limit:10m rate=3r/s;
    
    # HTTP server
    server {
        listen 80;
        listen [::]:80;
        server_name 4kvideoreaper.com www.4kvideoreaper.com;
        
        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
        
        # Let's Encrypt HTTP challenge
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
        }
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name 4kvideoreaper.com www.4kvideoreaper.com;
        
        # Root directory for static files
        root /var/www/4KVideoReaper/web/public;
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/4kvideoreaper.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/4kvideoreaper.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/4kvideoreaper.com/chain.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self'";
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()";
        
        # Main site static files
        location / {
            try_files $uri $uri/ /index.html;
            
            # Preload critical assets
            http2_push /styles.min.css;
            http2_push /script.min.js;
            http2_push /logo.svg;
            
            # Cache settings for static HTML
            expires 2h;
            add_header Cache-Control "public, max-age=7200";
        }
        
        # API Proxy with caching for GET requests
        location /api/ {
            # Apply rate limiting to API endpoints
            limit_req zone=api_limit burst=20 nodelay;
            
            # Set up proxy to backend
            proxy_pass http://localhost:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache certain API responses
            proxy_cache 4kvideoreaper_cache;
            proxy_cache_methods GET;
            proxy_cache_valid 200 10m; # Cache successful responses for 10 minutes
            proxy_cache_valid 404 1m;  # Cache not found responses for 1 minute
            proxy_cache_key "$request_uri";
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
            
            # Additional settings for API
            proxy_read_timeout 300s; # Extended timeout for long operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Disable caching for private endpoints
            location ~ ^/api/(download|batch-download|download-status|cancel-download) {
                proxy_pass http://localhost:8000;
                proxy_no_cache 1;
                proxy_cache_bypass 1;
                
                # Higher rate limit for download endpoints
                limit_req zone=download_limit burst=5 nodelay;
            }
        }
        
        # Handle downloads
        location /api/download-file/ {
            internal;
            alias /var/www/4KVideoReaper/downloads/;
            
            # Force download behavior
            add_header Content-Disposition "attachment";
            add_header Cache-Control "no-cache";
            
            # Optimizations for large file serving
            proxy_max_temp_file_size 0;
            sendfile on;
            tcp_nopush on;
            sendfile_max_chunk 1m;
            
            # Throttle bandwidth slightly to not overload server
            limit_rate 10m; # 10MB/s per connection
        }
        
        # Cache static assets with optimized settings
        location ~* \.(js|css)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            try_files $uri =404;
            access_log off;
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri =404;
            access_log off;
        }
        
        location ~* \.(eot|ttf|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
            access_log off;
        }
        
        # SEO files
        location = /robots.txt {
            try_files $uri =404;
            access_log off;
            log_not_found off;
        }
        
        location = /sitemap.xml {
            try_files $uri =404;
            access_log off;
            log_not_found off;
        }
        
        location = /favicon.ico {
            try_files $uri =404;
            access_log off;
            log_not_found off;
        }
        
        # Protect sensitive files
        location ~ /\.(ht|git|env|docker|py|json|sh) {
            deny all;
        }
        
        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            root /var/www/4KVideoReaper/web/public;
            internal;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/4KVideoReaper/web/public;
            internal;
        }
        
        # Block common attacks
        # Block WordPress pingback
        if ($http_user_agent ~* "WordPress") {
            return 403;
        }
        
        # Block scanning for common vulnerabilities
        location ~* \.(asp|aspx|php|jsp|cgi)$ {
            return 404;
        }
    }
}
